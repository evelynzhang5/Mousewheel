<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Mouse Activity Comparator</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
</head>

<body>
  <h1>Mouse Activity Comparator</h1>

  <!-- ─── controls ─── -->
  <div id="controls">
    <label>Left <select id="leftSelect"></select></label>
    <label>Right <select id="rightSelect"></select></label>
    <button id="swap" title="Swap sides">⇄</button>

    <input id="timeSlider" type="range" min="0" max="20159" value="0">
    <button id="playPause">▶︎</button>

    <label>Metric:
      <select id="metricSelect">
        <option value="Activity">Activity</option>
        <option value="Temp">Temp</option>
      </select>
    </label>
  </div>

  <!-- ─── race layout (right mouse on top track) ─── -->
  <div id="race-track-container">
    <div class="track-row">
      <div id="rightTrack" class="track"></div>
      <video id="wheelRight" class="wheel" muted autoplay loop playsinline>
        <source src="assets/mouse.mp4" type="video/mp4">
      </video>
    </div>
    <div class="track-row">
      <div id="leftTrack" class="track"></div>
      <video id="wheelLeft" class="wheel" muted autoplay loop playsinline>
        <source src="assets/mouse.mp4" type="video/mp4">
      </video>
    </div>
  </div>
  

  <!-- ─── activity timeline ─── -->
  <svg id="chart" viewBox="0 0 600 200"></svg>

  <script src="app.js"></script>
</body>
</html>
